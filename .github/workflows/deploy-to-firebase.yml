# Název workflow
name: Deploy to Firebase Hosting on push

# Spustí se při každém pushi do větve 'main'
on:
  push:
    branches:
      - main

# Definice úkolů (jobs)
jobs:
  build_and_deploy:
    # Poběží na nejnovější verzi Ubuntu
    runs-on: ubuntu-latest
    
    # Jednotlivé kroky
    steps:
      # 1. Stáhne kód z repozitáře
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Nastaví prostředí Node.js verze 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 3. Nainstaluje závislosti pomocí 'npm ci' (rychlejší a spolehlivější pro CI/CD)
      - name: Install dependencies
        run: npm ci

      # 4. Sestaví produkční verzi projektu
      - name: Build project
        run: npm run build

      # 5. Nahraje sestavený web na Firebase Hosting
      - name: Deploy to Firebase Hosting
 
        run: npx firebase-tools@latest deploy --only hosting --project ai-sensei-f2e05 --token "${{ secrets.FIREBASE_TOKEN }}"

 
